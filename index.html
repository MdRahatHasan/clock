<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="clock">

      <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>
      <div class="circle circle2" id="mn" style="--clr:#fee800;"><i></i></div>
      <div class="circle circle3" id="hr" style="--clr:#ff2972;"><i></i></div>

      <span style="--i:1;"><b>i</b></span>
      <span style="--i:2;"><b>ii</b></span>
      <span style="--i:3;"><b>iii</b></span>
      <span style="--i:4;"><b>iv</b></span>
      <span style="--i:5;"><b>v</b></span>
      <span style="--i:6;"><b>vi</b></span>
      <span style="--i:7;"><b>vii</b></span>
      <span style="--i:8;"><b>viii</b></span>
      <span style="--i:9;"><b>ix</b></span>
      <span style="--i:10;"><b>x</b></span>
      <span style="--i:11;"><b>xi</b></span>
      <span style="--i:12;"><b>xii</b></span>
    </div>
    <!-- digtal clock -->
    <div id="time">
      <div id="hours" style="--clr:#ff2972;">00</div>
      <div id="minutes" style="--clr:#fee800;">00</div>
      <div id="seconds" style="--clr:#04fc43;">00</div>
      <div id="ampm">AM</div>
    </div>
    <div class="batton">
    <div class="next" id="prev"><a href="#" style="--clr:#1e9bff;"><span>Prev</span><i></i></a></div>
    <div class="next"id="next"><a href="https://mdrahathasan.github.io/MyName/" style="--clr:#50f310;"><span>Next</span><i></i></a></div>
    </div>
  </div>

  


  <script>
    let hr = document.querySelector('#hr');
    let mn = document.querySelector('#mn');
    let sc = document.querySelector('#sc');

    setInterval(() =>  {
      let day = new Date();
      let hh = day.getHours() * 30;
      let mm = day.getMinutes() * 6;
      let ss = day.getSeconds() * 6;

      hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
      mn.style.transform = `rotateZ(${mm}deg)`;
      sc.style.transform = `rotateZ(${ss}deg)`;


      // digital clock
      let hours = document.getElementById('hours');
      let minutes = document.getElementById('minutes');
      let seconds = document.getElementById('seconds');
      let ampm = document.getElementById('ampm');

      let h = new Date().getHours();
      let m = new Date().getMinutes();
      let s = new Date().getSeconds();

      let am = h>= 12? "PM":"AM";

      // eonvert 24hr colock to 12hr clock
      if(h>12){
        h=h-12;
      }


      //add zero before single digite number

      h= (h<10)? "0" + h : h
      m= (m<10)? "0" + m : m
      s= (s<10)? "0" + s : s

      hours.innerHTML= h;
      minutes.innerHTML= m;
      seconds.innerHTML= s;
      ampm.innerHTML= am;


    })
    let next = document.getElementById('next');
    let prev = document.getElementById('prev');

    
  </script>
</body>

</html>
